<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">
    <title>CRUD App Farhan Rasyad_51421594</title>

<body>

    <div class="container mt-5 main">
        <div class="text-center">
            <!-- Menggunakan emoji sebagai gambar -->
            <span style="font-size: 100px;">üë©‚Äçüíª</span>
            <h1 class="display-5 mb-5"><strong>CRUD App Farhan Rasyad_51421594</strong></h1>

        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 mb-3">
                    <label for="firstname">First Name</label>
                    <input class="form-control" id="firstname" type="text" placeholder="Enter First Name" required>
                </div>
                <div class="col-10 mb-3">
                    <label for="lastname">Last Name</label>
                    <input class="form-control" id="lastname" type="text" placeholder="Enter Last Name" required>
                </div>
                <div class="col-10 mb-3">
                    <label for="job">Job</label>
                    <input class="form-control" id="job" type="text" placeholder="Enter Job" required>
                </div>
                <div class="col-10">
                    <button class="btn btn-success add-btn" type="submit">Submit</button>
                    <input type="hidden" id="editIndex" value="-1">
                </div>
            </form>
            <div class="col-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Job</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data mahasiswa akan ditampilkan di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
